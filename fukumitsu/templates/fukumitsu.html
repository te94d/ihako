<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>福満</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS-->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
        <link href="css/main.css" rel="stylesheet" />
        <link href="css/fukumitsu.css" rel="stylesheet" />
        <link href="css/header.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="img/fukumitsu_logo.png" alt="..." /></a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#!">宿泊予約</a></li>                                             
                        <li class="nav-item"><a class="nav-link" href="#!">観光地情報</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">ログイン</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">会員登録</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <!--<img class="masthead-avatar mb-5" src="img/top.png" alt="">-->
            </div>
        </header>

        <section class="page-section container">
            <p class="catchcopy"><strong>福</strong>島で<strong>満</strong>たされませんか</p>
            <a href="reserve/" class="btn btn-flat"><span>宿泊予約</span></a>
        </section>

        <!-- info -->
        <section class="page-section" id="info">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase main-font">Information</h2>
                    <p class="text-font">お知らせ</p>
                </div>
                <ul class="blog-list">
                    {{ for }}
                    <li class="blog-item activity">
                        <a href="#!">
                            <time>{{ 時間の変数 }}</time>
                            <span class="category orange">{{ カテゴリ }}</span>
                            <p>{{おしらせ内容の変数}}</p>
                        </a>
                    </li>
                    {{ endfor }}
                </ul>
            </div>
        </section>

        <!-- slider -->
        <section class="page-section bg-light" id="slider">
            <div class="sliderWrapper swiper">	
                <ul class="sliderList swiper-wrapper">
                    <li class="swiper-slide"><img src="img/slider/slider1.png" /></li>
                    <li class="swiper-slide"><img src="img/slider/slider2.png" /></li>
                    <li class="swiper-slide"><img src="img/slider/slider3.png" /></li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
        </section>
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <script src="js/btn-top.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </body>
</html>
