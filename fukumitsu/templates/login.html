<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />

        <link href="/static/css/main.css" rel="stylesheet" />
        <link href="/static/css/fukumitsu.css" rel="stylesheet" />

        <link href="/static/css/header.css" rel="stylesheet" />
        <link href="/static/css/footer.css" rel="stylesheet" />
    </head>
    <body class="bg-gray" id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top navbar-shrink" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/fukumitsu/"><img src="/static/img/fukumitsu_logo.png" alt="..." /></a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        {% if session == 1 %}
                            <li class="nav-item"><a class="nav-link" href="/reserve/">宿泊予約</a></li>

                        {% else %}

                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <!-- login-->
        <section class="page-section">
            <div class="login">
                <form action="/fukumitsu/login_sep/" id="login_form" method = 'post'>
                    {% csrf_token %}
                    {{login_form}}
                    <input type="submit" value="login">
                </form>
            </div>
            
        </section>
        
    </body>
